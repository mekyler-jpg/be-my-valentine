<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my wifey</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            text-align: center; font-family: 'Arial', sans-serif; 
            background-color: #d0ebff; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        .container { padding: 20px; z-index: 1; }
        img { 
            width: 280px; height: 280px; object-fit: cover; 
            border-radius: 20px; border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); margin-bottom: 20px; 
        }
        h1 { color: #0077cc; font-size: 2rem; margin-bottom: 30px; text-shadow: 1px 1px 0px white; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 15px; }
        #yesBtn { background-color: #228be6; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #noBtn { background-color: #adb5bd; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <iframe width="0" height="0" src="https://www.youtube.com/embed/Q49pnA4jsp8?autoplay=1" frameborder="0" allow="autoplay"></iframe>

    <div class="container" id="mainContainer">
        <img id="imageDisplay" src="https://i.ibb.co/S4w35kmf/Whats-App-Image-2026-02-02-at-5-44-49-PM.jpg" alt="Us">
        
        <h1 id="question">will you be my valentine!</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 18;
        let noClickCount = 0;

        // EDIT YOUR TEXTS HERE
        const noTexts = [
            "NOOOO COME ONN", 
            "darling please?", 
            "are you shore", 
            "Pleeaseeee", 
            "please perchance?", 
            "PRETTY PLEASE"
        ];

        function handleNoClick() {
            yesSize += 40;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize/1.2) + "px " + (yesSize*1.5) + "px";
            
            const noBtn = document.getElementById('noBtn');
            if(noClickCount < noTexts.length) {
                noBtn.innerText = noTexts[noClickCount];
                noClickCount++;
            } else {
                noBtn.innerText = "CMONNN PLEASEEE";
            }
        }

        function celebrate() {
            // Confetti effect
            confetti({
                particleCount: 150, spread: 70, origin: { y: 0.6 },
                colors: ['#0077cc', '#74c0fc', '#ffffff']
            });

            // Switch to PICTURE 2 and final message
            document.getElementById('mainContainer').innerHTML = `
                <img src="https://i.ibb.co/XZcJRzJg/Whats-App-Image-2025-10-11-at-12-08-31-AM.jpg">
                <h1 style="color: #0077cc;">AYAYYAYAAYAY I LOVE YOUU</h1>
            `;
        }
    </script>
</body>
</html>
